<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Calculator </h1>
    <div class="card">
        <div class="calc-head">
            <input id= "input-box" type="text" maxlength="14">
        </div>
        <div class="calc-body">
            <div class="calc-button">
                <input type="button" value="C" class="btn">
                <input type="button" value="+/-" class="btn">
                <input type="button" value="%" class="btn">
                <input type="button" value="/" class="btn" style="background-color: #222f3e;">
            </div>
            <div class="calc-button">
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="x" class="btn"style="background-color: #222f3e;">
            </div>
            <div class="calc-button">
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="-" class="btn btn-style" style="background-color: #222f3e;">
            </div>
            <div class="calc-button">
                <input type="button" value="1" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="3" class="btn">
                <input type="button" value="+" class="btn" style="background-color: #222f3e;">
            </div>
            <div class="calc-button">
                <input type="button" value="0" class="btn">
                <input type="button" value="." class="btn">
                <input type="button" value="DEL" class="btn" style="background-color: #ff3838">
                <input type="button" value="=" class="btn" style="background-color: green">
            </div>
        </div>
    </div>
</body>
</html>
